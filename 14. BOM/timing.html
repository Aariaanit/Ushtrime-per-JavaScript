<html>
  <head> </head>
  <body>
    <p>JavaScript BOM</p>

    <p>Set Timeout</p>
    <button onclick="setTimeout(fun,3000);">Kliko</button>
    <script>
      function fun() {
        alert("Hello");
      }
      //fun();
      setTimeout(fun, 3000);
    </script>
    <p>Start and Stop</p>
    <button onclick=" myVar = setTimeout(fun,3000)">Start</button>

    <button onclick="clearTimeout(myVar)">Stop</button>

    <p>Set Interval</p>

    <p id="p1"></p>

    <script>
      var koha = setInterval(time, 2000);

      function time() {
        var ora = new Date();
        document.getElementById("p1").innerHTML = ora.toLocaleTimeString();
      }
      // time();
      document.write(new Date());
    </script>

    <button onclick="clearInterval(koha)">Stop time</button>
  </body>
</html>
