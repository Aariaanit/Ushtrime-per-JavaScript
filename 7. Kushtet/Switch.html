	<body>
		<script>
            
			var x = prompt('Shenoje ketu');
			var y = parseFloat(x);
			//var x = 1; //Se pari caktohet variabla
			//case "1":	keshtu duhet me sqhenu kur e perdorim me prompt me vendos ne ""
            
			switch(y) // Tek switch e caktojme shprehjen, ne rastin ton variablen 'x'
			{
				case 1:   // Tek case i caktojme qfare vlera mundet me pas variabla 'x.
					document.write("i pari"); // Brenda case e nxjerrim rezultatin
					break;		// Break na mundeson qe te e ndalim ekzekutimin e kodit kur plotesohet kushti
					//Break na kursen kohen me te madhe kur nuk kemi nevoj me i ekzekutue rreshtat nen zgjidhje
						
				case 2:
					document.write("i dyti"); //';' Nuk bajne problem po eshte mire mos me i perdor
					break;
				
				case 3:
					document.write("i treti")
					break; //Nese nuk perdoret break prej case ku eshte i sakte ekzistohen te gjithe case tjere deri ne case e fundit.
					
				case 4:
					document.write("i katerti")
					break;   //Ne fund mund edhe te mos e perdorim break pasi qe edhe ashtu kodi perfundon
					
				default:   //Default perdoret per te paraqitur nje rezultat nese nuk ka perputhje me case e me siperm
					document.write("asnjëri")
			}
		</script>
        <hr>
        <br>
		<script>
				// Ekziston edhe kjo menyre per te ju qasur switch, pra duke e krijuar edhe nje variabel,
				// dhe tek case te e thirrim ate variabel dhe ti japim vlere asaj variable,
				// ndersa krejt ne fundi te e thirrim document.write()
			var x = prompt('Shenoje ketu');
            //var x = "B";  
			var y;
			switch(x)
			{
			case "C":
				y="i pari";  //tek secili case e thirrim variablen dhe ia caktojme qfare vlere deshirojme ti japim
				break;
			
			case "Arianit":
				y="i dyti";
				break;
				
			case "B":
				y="i treti";
				break;
				
			default:
				y="asnjëri"
			}
			document.write(y);
			
		</script>
