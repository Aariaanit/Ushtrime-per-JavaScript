		<p id='p1'></p>

			var emriLaptopit = 'Dell';

							modeli:'E7440',

				//Rezultati mund te nxjerret duke e thirr objektin.vetin

			<h2>Metodat e objekteve</h2>
		<script>
			//Metodat ne objekte jane funksione qe ju mundesojne objekteve te bejne diqka, ose te behet diqka ne objekt.
			
			var laptopi ={	emri:'Dell', 
							modeli:'E7440', 
							ngjyra:'hiri', 
							pesha:'2kg',
							lloji: function()
							{
								return this.emri +' '+ this.modeli+' '+this.pesha+' '+this.ngjyra;	 //Nese deshirojme te nxjerrim vlera permes metodes 'this'.
							}
						};
						
				//'this' eshte nje keyword qe i referohet objektit qe i perket. Ka vlera te ndyshme ne vartesi se ku perdoret.
				//Nese perdoret si e vetme i referohet objekteve globale
				//Tek shembulli jone 'this' eshte pronari qe e zoteror funksionin lloji.
				document.write(laptopi.lloji());
				//Dallimi ne mes te vetive dhe metodave eshte se vetit thirren pa kllapa ndersa metodat me kllapa
			
			
		</script>
			<h2>Konstruktoret e Objektit</h2>
		<script>
		//Shembujt me larte janë të kufizuara. Ata krijojnë vetëm objekte të vetme.
		//Ndonjëherë na duhet një "plan" për krijimin e shumë objekteve të të njëjtit "tip".
		//Mënyra për të krijuar një "lloj objekti" është përdorimi i një funksioni konstruktor objekti.
		//Në shembullin e mësipërm, funksioni personi() është një funksion i ndërtuesit të objekteve.
		//Objektet e të njëjtit lloj krijohen duke thirrur funksionin e konstruktorit me fjalen e re:
		
			function personi(x, y, z)
			{
				this.emri = x;
				this.mbiemri = y;
				this.mosha = z;
			}
			var a = new personi('arianit ','tershnjaku ',25);
			document.write(a.emri + a.mbiemri + a.mosha+"<br>");
			
            var b = new personi('Lis ','Çollaku ',13);
			document.write(b.emri + b.mbiemri + b.mosha);
            
		</script>
