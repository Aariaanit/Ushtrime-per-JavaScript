<script>
//Converting Variables to Numbers
//Global JavaScript Methods 

//The Number() method		E kthen string ne number
							
	document.write(
	Number(true) + "<br>" +			// 1
	Number(false) + "<br>" +		// 0
	Number("10") + "<br>" + 		// 10
	Number("  10") + "<br>" +		// 10
	Number("10  ") + "<br>" +		// 10	
	Number(" 10  ") + "<br>" +		// 10
	Number("10.33") + "<br>" + 		// 10.33
	Number("10,33") + "<br>" +		// NaN
	Number("10 33") + "<br>" +		// NaN
	Number("John"));				// NaN
</script>

<script>

	// parseInt metoda  
document.write(
  parseInt("10") + 10+"<br>" +		// rez 20
  parseInt("10.73") + "<br>" +	
  parseInt("10,33") + "<br>" +	  // rez. e qet vetem numrin e pare.
  parseInt("  10 6 10") + "<br>" +  // rez 10
  parseInt(" 10 years") + "<br>" +  // rez 10
  parseInt("years 10"));			// rez NaN -pasi qe 'years' nuk mund te kthehet ne number.
</script>
