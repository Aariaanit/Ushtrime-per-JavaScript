		<script>
			var B = 30;
			
			if(B==10) //kushti i pare
			{			// Blloku i kodit ekzekutohet nese kushti eshte i sakte
				document.write("B eshte i barabart me 10");
			}
			else if(B==15) //Ky tash eshte kushti i dyte
			{				//Blloku i kodit ekzekutohet nese kushti i pare eshte i pasakte kurse i dyti i sakte
				document.write("B eshte i barabart me 15");
			}
			else if(B==20) //Kushti i tret
			{				//Blloku i kodit ekzekutohet nese kushti i dyte eshte i pasakte kurse i treti i sakte
				document.write("B eshte i barabart me 20");
			}
			else 
			{				//Blloku i kodit do te ekzekutohet nese kushti i pare, i dyte dhe i tret nuk jane te sakte
				document.write("B nuk eshte i barabart as me 10, 15 apo 20");
			}
		</script>

		<script>
			var x=prompt('Sheno piket');
			
			if(x<50)
			{ 			
				document.write("Nota 1"); 
			}
			else if(x>49 && x<60)	
			{	
				document.write("Nota 2"); 
			}
			else if(x>59 && x<70)	
			{	
				document.write("Nota 3"); 
			}
			else if(x>69 && x<80)	
			{	
				document.write("Nota 4"); 
			}
			else if(x>=80)	
			{	
				document.write("Nota 5"); 
			}
			else{
				document.write("Abstenim")
			}
