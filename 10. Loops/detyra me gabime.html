<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p3" style="color:blue"></p>
		<script>
			var vargu = ['Prizren','Prishtine','Ferizaj','Malisheve','Rahovec'];
			
			var y = vargu.length-1;
			var z = '';
			var a=vargu.sort()
			
			if(y<5)
			{
			for(x=0;x<=y;x++)
			{
				z+=(vargu[x]+ ' eshte '+(x+1)+'<br>')
			}
			document.getElementById('p3').innerHTML=z;
			}
			else
			{
			for(x=0;y>=x;y--)
			{
				z+=(vargu[y]+' eshte '+(y+1)+'<br>')
			}
			document.getElementById('p3').innerHTML=z;
			}
			
			
			
		</script>


</body>
</html>
